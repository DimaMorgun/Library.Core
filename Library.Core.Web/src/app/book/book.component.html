<form novalidate #myForm="ngForm">
  <kendo-grid [data]="view | async"
              [height]="533"
              [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
              [pageable]="true" [sortable]="true"
              (dataStateChange)="onStateChange($event)"
              (edit)="editHandler($event)" (cancel)="cancelHandler($event)"
              (save)="saveHandler($event)" (remove)="removeHandler($event)"
              (add)="addHandler($event, myForm)"
              [navigable]="true">
    <ng-template kendoGridToolbarTemplate>
      <button kendoGridAddCommand type="button">Add new</button>
    </ng-template>
    <kendo-grid-column field="name" title="Name">
      <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <input [(ngModel)]="dataItem.name" kendoGridFocusable name="name" class="k-textbox" required />
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="yearOfPublishing" title="Year of publishing">
      <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <input [(ngModel)]="dataItem.yearOfPublishing" kendoGridFocusable name="yearOfPublishing" class="k-textbox" type="number" required />
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="selectedAuthorsNames" title="Authors">
      <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <kendo-multiselect name="dataItem.selectedAuthors"
                           [data]="dataItem.allAuthors"
                           [textField]="'name'"
                           [valueField]="'authorId'"
                           [valuePrimitive]="true"
                           [(ngModel)]="dataItem.selectedAuthors">
        </kendo-multiselect>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="selectedPublicationHousesNames" title="Publication houses">
      <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <kendo-multiselect name="dataItem.selectedPublicationHouses"
                           [data]="dataItem.allPublicationHouses"
                           [textField]="'name'"
                           [valueField]="'publicationHouseId'"
                           [valuePrimitive]="true"
                           [(ngModel)]="dataItem.selectedPublicationHouses">
        </kendo-multiselect>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-command-column title="">
      <ng-template kendoGridCellTemplate let-isNew="isNew">
        <button kendoGridEditCommand type="button" class="k-primary">Edit</button>
        <button kendoGridRemoveCommand type="button">Remove</button>
        <button kendoGridSaveCommand type="button"
                [disabled]="myForm.invalid || myForm.pristine">
          {{ isNew ? 'Add' : 'Update' }}
        </button>
        <button kendoGridCancelCommand type="button">{{ isNew ? 'Discard changes' : 'Cancel' }}</button>
      </ng-template>
    </kendo-grid-command-column>
  </kendo-grid>
</form>
