<form novalidate #myForm="ngForm">
  <kendo-grid [kendoGridBinding]="allPublications"
              [height]="533"
              [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
              [pageable]="true" [sortable]="true"
              (dataStateChange)="onStateChange($event)" (remove)="removeHandler($event)"
              [navigable]="true">
    <kendo-grid-column field="name" title="Name">
      <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <input [(ngModel)]="dataItem.name" kendoGridFocusable name="name" class="k-textbox" required />
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="type" title="Publication type">
      <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <input [(ngModel)]="dataItem.type" kendoGridFocusable name="type" class="k-textbox" required />
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-command-column title="">
      <ng-template kendoGridCellTemplate>
        <button kendoGridRemoveCommand type="button">Remove</button>
      </ng-template>
    </kendo-grid-command-column>
  </kendo-grid>
</form>
